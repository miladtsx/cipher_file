name: 🚀 Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: 📦 Publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: 🛠️ Build
        run: cargo build --release --verbose

      - name: 📦 Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
